<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="asset/css/style.css" />
    <script type="module" src="asset/js/script.js"></script>
  </head>
  <body>
    <!-- ---------------HEADER---------- -->
    <header>
      <div class="container">
        <div class="row-flex">
          <div class="header-bar-icon"><i class="ri-menu-line"></i></div>
          <div class="header-logo">
            <img src="asset/image/logo.png" alt="" />
          </div>
          <div class="header-nav">
            <ul>
              <li><a href="#">SẢN PHẨM</a></li>
              <li><a href="#">ĐỒ THỂ THAO</a></li>
              <li><a href="#">MẶC HẰNG NGÀY</a></li>
              <li><a href="#">ĐỒ LÓT</a></li>
              <li><a href="#">SẢN XUẤT RIÊNG</a></li>
            </ul>
          </div>
          <div class="header-search">
            <input type="text" placeholder="Tìm kiếm" />
            <button><i class="ri-search-2-line"></i></button>
          </div>
          <div class="header-cart">
            <i class="ri-shopping-cart-line" number="1"></i>
          </div>
        </div>
      </div>
    </header>
    <!-- ---------------SLIDER---------- -->
    <section class="slider">
      <div class="slider-container">
        <div class="slider-item">
          <img src="asset/image/baner3.jpeg" alt="" />
        </div>
        <div class="slider-item">
          <img src="asset/image/baner1.jpg" alt="" />
        </div>
        <div class="slider-item">
          <img src="asset/image/baner2.jpeg" alt="" />
        </div>
      </div>
      <div class="slider-control">
        <button class="prev"><i class="ri-arrow-left-s-line"></i></button>
        <button class="next"><i class="ri-arrow-right-s-line"></i></button>
      </div>
    </section>
  </body>
</html>
